<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Demo - Launcify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #02040a;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #world-map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            opacity: 0.08;
            pointer-events: none;
        }

        .page-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        .form-select {
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #ffffff;
        }

        @media (max-width: 640px) {
            .form-card {
                padding: 32px 24px;
            }

            .form-title {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div id="world-map-container"></div>

    <div class="page-container">
        <div class="form-card">
            <a href="/" class="back-link">‚Üê Back to Home</a>

            <h1 class="form-title">Request a Demo</h1>
            <p class="form-subtitle">See our automation and AI solutions in action</p>

            <form id="demo-form" action="https://formspree.io/f/mjgwlokv" method="POST">
                <div class="form-group">
                    <label class="form-label" for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="company">Company *</label>
                    <input type="text" id="company" name="company" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="demo_interest">Demo Interest *</label>
                    <select id="demo_interest" name="demo_interest" class="form-select" required
                        aria-label="Demo interest area">
                        <option value="">What would you like to see?</option>
                        <option value="automation">Workflow Automation</option>
                        <option value="ai">AI Systems</option>
                        <option value="tools">Custom Tools</option>
                        <option value="all">All Solutions</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="company_size">Company Size</label>
                    <select id="company_size" name="company_size" class="form-select" aria-label="Company size">
                        <option value="">Select company size</option>
                        <option value="1-10">1-10 employees</option>
                        <option value="11-50">11-50 employees</option>
                        <option value="51-200">51-200 employees</option>
                        <option value="201-500">201-500 employees</option>
                        <option value="500+">500+ employees</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="preferred_date">Preferred Demo Date</label>
                    <input type="date" id="preferred_date" name="preferred_date" class="form-input">
                </div>

                <input type="hidden" name="_subject" value="New Demo Request from Launcify Website">
                <input type="hidden" name="form_type" value="demo_request">

                <button type="submit" class="submit-btn" id="submit-btn">Request Demo</button>

                <div id="message" class="message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="/js/world-map.js"></script>
    <script>
        const form = document.getElementById('demo-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.style.display = 'none';

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    messageDiv.textContent = 'Thank you! We\'ll schedule your demo shortly.';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    form.reset();

                    setTimeout(() => {
                        window.location.href = '/thank-you.html';
                    }, 2200);
                } else {
                    throw new Error('Form submission failed');
                }
            } catch (error) {
                messageDiv.textContent = 'Oops! Something went wrong. Please try again.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Request Demo';
            }
        });
    </script>
</body>

</html>
